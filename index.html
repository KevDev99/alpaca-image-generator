<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpaca Image Generator</title>
    <link href="./css/normalize.css" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Alpaca Generator</h1>
    </header>
    <main>
      <div class="alpaca">
        <img
          class="alpaca-background"
          src="./img/alpaca/backgrounds/darkblue70.png"
        />
        <img class="alpaca-ears" src="./img/alpaca/ears/default.png" />
        <img
          class="alpaca-accessories"
          src="./img/alpaca/accessories/headphone.png"
        />
        <img class="alpaca-hair" src="./img/alpaca/hair/default.png" />
        <img class="alpaca-neck" src="./img/alpaca/neck/thick.png" />
        <img class="alpaca-eyes" src="./img/alpaca/eyes/default.png" />
        <img class="alpaca-mouth" src="./img/alpaca/mouth/default.png" />
        <img class="alpaca-nose" src="./img/alpaca/nose.png" />
        <img class="alpaca-leg" src="./img/alpaca/leg/default.png" />
      </div>
    </main>
  </body>
</html>
